<!doctype html>
<iframe>
    <html lang="en">

    <head>
        <meta charset="utf-8">

        <title>reveal.js – The HTML Presentation Framework</title>

        <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
        <meta name="author" content="Hakim El Hattab">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css" id="theme">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section>
                <h1>Mysql</h1>
                <h2>轻量级数据库</h2>
                <p>
                    <small>Created by <a href="https://github.com/SteveJeson">Steve Jason</a></small>
                </p>
            </section>

            <section data-background="#dddddd">
                <ol>
                    <li>Mysql基础</li>
                    <li>Mysql视图</li>
                    <li>Mysql索引</li>
                    <li>Mysql优化</li>
                    <li>我踩过的坑</li>
                </ol>
            </section>

            <section data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
                <section><h2>Mysql基础</h2></section>
                <section>
                    <ol>
                        <li><h4>数据类型</h4>
                            <ul class="fragment">
                                <li>数值类型</li>
                                <li>日期类型</li>
                            </ul>
                        </li>
                        <li class="fragment">事务</li>
                        <li class="fragment">完整性约束</li>
                        <li class="fragment">基本语法</li>
                        <li class="fragment">sql执行顺序</li>
                        <li class="fragment">运算符</li>
                        <li class="fragment">常用函数</li>
                    </ol>
                </section>
            </section>

            <section data-transition="slide" data-background="#b5533c" data-background-transition="zoom">
                <section>
                    <h2>Mysql视图</h2>
                </section>
            </section>

            <section data-transition="slide" data-background="#9370DB" data-background-transition="zoom">
                <section><h2>Mysql索引</h2></section>
            </section>

            <section data-transition="slide" data-background="#87CEFA" data-background-transition="zoom">
                <section><h2>Mysql优化</h2></section>
            </section>
            <section data-transition="slide" data-background="#3CB371" data-background-transition="zoom">
                <section><h2>我踩过的坑</h2></section>
            </section>

            <!-- Example of nested vertical slides -->

            <section>
                <section><h1>THE END</h1></section>
            </section>

        </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [
                { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                { src: 'plugin/zoom-js/zoom.js', async: true },
                { src: 'plugin/notes/notes.js', async: true }
            ]
        });

    </script>

    </body>
    </html>
</iframe>
